<div class="center-button">
  <button class="custom-button" *ngIf="shoppingCartItems.length !== 0" [disabled]="!shoppingCartItems" (click)="onCheckout()">Checkout</button>
</div>
<table mat-table [dataSource]="shoppingCartItems" class="mat-elevation-z8 w-100 mt-md-1 custom-container" *ngIf="shoppingCartItems">
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category
    </th>
    <td mat-cell *matCellDef="let element"> {{element.product.category}} </td>
  </ng-container>
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"><a routerLink="/products/{{element.product.id}}">{{element.product.name}}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="Category">
    <th mat-header-cell *matHeaderCellDef> Category</th>
    <td mat-cell *matCellDef="let element">{{element.product.category}}</td>
  </ng-container>
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price</th>
    <td mat-cell *matCellDef="let element">{{element.product.price}}</td>
  </ng-container>
  <ng-container matColumnDef="Quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity
    </th>
    <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
  </ng-container>
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button type="button" color="warn" (click)="removeItem(element)"><i
        class="fa fa-close"></i></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="productColumn"></tr>
  <tr mat-row *matRowDef="let row; columns: productColumn;"></tr>
</table>
